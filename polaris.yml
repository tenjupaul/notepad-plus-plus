version: "1"
project:
  name: ${scm.git.repo}
  branch: ${scm.git.branch}
  revision:
    name: ${scm.git.commit}
    date: ${scm.git.commit.date}

capture:
  build:
    cleanCommands:
      - shell: [mingw32-make, clean]
    buildCommands:
      - shell: [mingw32-make]
analyze:
  mode: central
install:
  coverity:
    version: "default"
serverUrl: https://csprod.polaris.synopsys.com